<template name="ooHslPickerHueSlider">
  h4 {{hue}}
  <div class="color-slider" style="background: linear-gradient(left,
  hsla({{hue}}, 55%, 0%, 1),
  hsla({{hue}}, 55%, 20%, 1),
  hsla({{hue}}, 55%, 40%, 1),
  hsla({{hue}}, 55%, 60%, 1),
  hsla({{hue}}, 55%, 80%, 1),
  hsla({{hue}}, 55%, 100%, 1));"></div>
</template>
